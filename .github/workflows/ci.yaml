name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install Dependencies
      # Currently no external dependencies are required, 
      # but this step is a placeholder for future extensions.
      run: |
        python -m pip install --upgrade pip
        # pip install -r requirements.txt # Commented out as requirements.txt does not exist
        
    - name: Run Unit Tests
      run: python -m unittest test_TimeTracker.py